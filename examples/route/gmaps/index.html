<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    <style type="text/css">
      #map-canvas {
        width: 600px;
        height: 400px;
      }
      .float-left {
        float: left;
        margin-right: 10px;
      }
    </style>
    <script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
    <script type="text/javascript"
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDxTEbJsXwGRW4zDj8fpVsenDMMQGhZhUU&sensor=false&libraries=geometry">
    </script>
    <script data-main="../../initialize" src="../../../externals/require.js"></script>
    <script type="text/javascript">
      function randomFloatBetween(minValue, maxValue, precision) {
        precision = precision == undefined ? 2 : precision;
        return parseFloat(Math.min(minValue + (Math.random() * (maxValue - minValue)), maxValue).toFixed(precision));
      }

      function getRandomLatLon(from, to) {
        var center = [44.98, -93.2636];
        var radius = 0.0075;
        from || (from = [center[0] - radius, center[1] - radius]);
        to || (to = [center[0] + radius, center[1] + radius]);

        return [
          this.randomFloatBetween(from[0], to[0], 5),
          this.randomFloatBetween(from[1], to[1], 5)
        ];
      }


      function initialize() {
        require([
          'aeris/maps/gmaps/map',
          'gmaps/route/waypoint',
          'gmaps/route/route',
          'gmaps/route/routebuilder',
          'gmaps/route/routerenderer',
          'base/events/click'
        ], function(AerisMap, Waypoint, Route, RouteBuilder, RouteRenderer, Click) {
          var map = new AerisMap("map-canvas", {
            center: [44.98, -93.2636],
            zoom: 14
          });
          var routeBuilder = new RouteBuilder({
            route: new Route(),
            routeRenderer: new RouteRenderer(map)
          });
          var route = routeBuilder.getRoute();

          bindMapEvents();
          bindUIEvents();

          route.on('change', updateUI);
          route.on('add', updateUI);

          // To make my life really easy...
          $('body').click(updateUI);


          // Bind map events
          function bindMapEvents() {
            var click = new Click();
            click.setMap(map);

            click.on('click', function(latLon) {
              routeBuilder.addWaypoint(latLon);
            });
          }

          function updateUI() {
            updateDistance();

            // Enable/Disable undo/redo
            if(routeBuilder.canUndo()) {
              $('#undo').removeAttr('disabled');
            }
            else {
              $('#undo').attr('disabled', 'disabled');
            }
            if(routeBuilder.canRedo()) {
              $('#redo').removeAttr('disabled');
            }
            else {
              $('#redo').attr('disabled', 'disabled');
            }
          }

          function updateDistance() {
            var distance = route.distance;
            var miles = distance * 0.00062137;
            var $totalDistance = $('#total-distance')
            miles = Math.round(miles * 100) / 100;
            $totalDistance.text(miles);
          }

          function bindUIEvents() {
            var $followDirections = $('#follow-directions');
            var $travelModeSelect = $('#travel-mode');
            var $exportBtn = $('#route-export');
            var $importBtn = $('#route-import');
            var $routeJSON = $('#route-json');

            // Follow paths
            $followDirections.change(function() {
              routeBuilder.followDirections = $followDirections.is(':checked');
            });

            // Travel mode
            $travelModeSelect.change(function() {
              routeBuilder.travelMode = $travelModeSelect.val();
            });

            // Import/Export
            $exportBtn.click(function() {
              $routeJSON.val(route.export());
            });
            $importBtn.click(function() {
              route.import($routeJSON.val());
            });

            // Route Commands
            $('#removeFirstWaypoint').click(function() {
              var wp;

              if (route.getWaypoints().length) {
                wp = route.at(0);
                routeBuilder.removeWaypoint(wp);
              }
            });
            $('#removeMiddleWaypoint').click(function() {
              var wp;
              var count = route.getWaypoints().length;
              if (count > 2) {
                wp = route.at(Math.floor(count / 2));
                routeBuilder.removeWaypoint(wp);
              }
            });
            $('#removeLastWaypoint').click(function() {
              var wp = route.getLastWaypoint();

              if(wp) {
                routeBuilder.removeWaypoint(wp);
              }
            });
            $('#clearRoute').click(function() {
              routeBuilder.resetRoute();
            });

            // Undo/Redo
            $('#undo').click(function() {
              try {
                routeBuilder.undo();
              }
              catch (e) {
                if (e.name === 'UnimplementedMethodError') {
                  $('#map-canvas').slideUp(800, function() {
                    $(this).empty().html('<h2>Ya should\'na done that.</h2>' +
                            '<p>Undo has not yet been implemented for this command.</p>' +
                            '<p>This would be a good time to reload the page...</p>');
                  });
                  $('#map-canvas').delay(200).slideDown(800);
                }
                else {
                  throw e;
                }
              }
            });
            $('#redo').click(function() {
              routeBuilder.redo();
            });
          }


          // Insert waypoints
          $('#addFirstWaypoint').click(function() {
            var waypoint = new Waypoint({
              latLon: getRandomLatLon()
            });
            routeBuilder.addWaypoint(waypoint, { at: 0 });
          });
          $('#addMiddleWaypoint').click(function() {
            var waypoint = new Waypoint({
              latLon: getRandomLatLon()
            });
            var index = randomFloatBetween(1, route.getWaypoints().length - 1, 0) || 1;
            routeBuilder.addWaypoint(waypoint, { at: index });
          });
          $('#addLastWaypoint').click(function() {
            var waypoint = new Waypoint({
              latLon: getRandomLatLon()
            });

            routeBuilder.addWaypoint(waypoint);
          });

        });
      }
    </script>
  </head>
  <body>
  <div class="float-left">
    <div>
      <strong>Total distance:</strong>
      <span id="total-distance">0</span> miles
    </div>
    <div id="map-canvas"></div>
    <div class="float-left">

      <div>
        <button id="undo">Undo</button>
        <button id="redo">Redo</button>
      </div>

      <div>
        <input type="checkbox" checked="checked" id="follow-directions">
        <label for="follow-directions">Follow Directions?</label>
      </div>


      <div>
        <button id="addFirstWaypoint">Add first waypoint</button>
        <button id="addMiddleWaypoint">Add middle waypoint</button>
        <button id="addLastWaypoint">Add last waypoint</button>
      </div>

      <div>
        <button id="removeFirstWaypoint">Remove first waypoint</button>
        <button id="removeMiddleWaypoint">Remove middle waypoint</button>
        <button id="removeLastWaypoint">Remove last waypoint</button>
      </div>

      <div>
        <button id="clearRoute">Clear All</button>
      </div>



      <div>
        <label for="travel-mode">Travel Mode</label>
        <select id="travel-mode">
          <option value="WALKING" selected="selected">Walking</option>
          <option value="BICYCLING">Bicycling</option>
          <option value="DRIVING">Driving</select>
        </select>
      </div>



      <div>
        <strong>JSON Route Mapper</strong>
        <button id="route-export">Export</button>
        <button id="route-import">Import</button>
        <br />
        <textarea id="route-json" cols="80" rows="12"></textarea>
      </div>
    </div>
    </div>
  </body>
</html>
